name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            # Install dependencies but don't fail if installation fails (e.g., optional packages)
            python -m pip install -r requirements.txt || echo "Optional dependencies failed to install."
          fi
          python -m pip install pytest
      - name: Run tests
        run: |
          if command -v pytest > /dev/null && [ -d tests ]; then
            pytest
          else
            echo "Skipping tests: pytest or tests directory not found."
          fi
